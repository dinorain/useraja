version: "3.8"

services:
  auth_microservice:
    container_name: auth_microservice
    build:
      context: ./
      dockerfile: docker/Dockerfile.HotReload
    ports:
      - "5001:5001"
      - "3001:3001"
      - "8001:8001"
    environment:
      - PORT=5001
    depends_on:
      - postgesql
      - redis
      - node_exporter
    restart: always
    volumes:
      - ./:/app
    networks:
      - auth_network

  redis:
    image: redis:6.0.9-alpine
    container_name: auth_redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - auth_network

  postgesql:
    image: postgres:13-alpine
    container_name: auth_postgesql
    expose:
      - "5432"
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
      - POSTGRES_HOST=5432
    command: -p 5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - auth_network

  node_exporter:
    container_name: node_exporter_con
    image: prom/node-exporter
    ports:
      - '9101:9100'
    networks:
      - auth_network

networks:
  auth_network:
    driver: bridge