version: "3.8"

services:
  useraja_microservice:
    container_name: useraja_microservice
    build:
      context: ./
      dockerfile: docker/gateway.Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5555:5555"
      - "7070:7070"
    environment:
      - PORT=5001
    depends_on:
      - postgesql
      - redis
      - node_exporter
    restart: always
    volumes:
      - ./:/app
    networks:
      - useraja_network

  redis:
    image: redis:6.0.9-alpine
    container_name: useraja_redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - useraja_network

  postgesql:
    image: postgres:13-alpine
    container_name: useraja_postgesql
    expose:
      - "5432"
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
      - POSTGRES_HOST=5432
    command: -p 5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - useraja_network

  node_exporter:
    container_name: node_exporter_con
    image: prom/node-exporter
    ports:
      - '9101:9100'
    networks:
      - useraja_network

networks:
  useraja_network:
    driver: bridge